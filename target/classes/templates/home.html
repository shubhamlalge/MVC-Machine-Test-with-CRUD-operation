<!DOCTYPE html>
<html  lang="en"  xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Product List</h1> 
<table> 
<thead> 
<tr>
 <th>Product ID</th>
  <th>Product Name</th>
   <th>Category ID</th>
    <th>Category Name</th>
     <th>Edit</th>
      <th>Delete</th>
       </tr>
        </thead>
         <tbody>
          <tr th:each="product : ${products.content}">
           <td th:text="${product.productId}"></td>
            <td th:text="${product.productName}"></td>
             <td th:text="${product.category.categoryId}"></td>
              <td th:text="${product.category.categoryName}"></td>
               <td><a th:href="@{/products/edit/{id}(id=${product.productId})}">Edit</a></td>
                <td><a th:href="@{/products/delete/{id}(id=${product.productId})}">Delete</a></td>
                 </tr>
                  </tbody>
                   </table>
                    <div> <a th:href="@{/products/new}">Add New Product</a> </div>
                     <div> <span>Page</span> <span th:text="${products.number + 1}">
                     </span> <span>of</span> <span th:text="${products.totalPages}"></span>
                      </div> <div> <ul> <li th:if="${!products.first}"> <a th:href="@{${'/products?page=' + (products.number - 1) + '&size=' + products.size}}">&lt;&lt; Previous</a> </li>
                       
                       <li th:class="${products.number == page ? 'active' : ''}">
        <a th:href="@{${'/products?page=' + page + '&size=' + products.size}}" th:text="${page + 1}"></a>
      </li>
      <li th:if="${!products.last}">
        <a th:href="@{${'/products?page=' + (products.number + 1) + '&size=' + products.size}}">Next &gt;&gt;</a>
      </li>
    </ul>
  </div>
</body>
</html>
